<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <h1>My Contact Details</h1>
    <p>My Address</p>
    <p>0123456789</p>
    <p>mymail@gmail.com</p>
    <hr>
    <form action="mailto:somemail@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="yourName"><br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="yourEmail"><br>
        <label for="message">Your Message:</label><br>
        <textarea id="message" rows="10" cols="30" name="yourMessage"></textarea><br>
        <input type="submit" name="">
    </form>
</body>

</html>
